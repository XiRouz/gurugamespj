{% extends 'base.html' %}

{% block content %}
    
    <form method="POST" class="w-50 mx-auto mt-5">
        <div class="from-group row">
            <label for="login" class="col-sm-2 col-form-label mt-2" style="color: white">Логин</label>
            <input class="form-control col-sm-10" type="text" id="login" name="login" autocomplete="off">
        </div>
        <div class="from-group row">
            <label for="password" class="col-sm-2 col-form-label mt-2" style="color: white">Пароль</label>
            <input class="form-control col-sm-10" type="password" id="password" name="password">
        </div>
        <div class="from-group row">
            <div class="col-sm-2"></div>
            <div class="form-check col-sm-10">
                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                <label for="remember_me" class="form-check-label" style="color: white">
                    Запомнить меня
                </label>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Вход</button>
        </div>       
    </form>

{% endblock %}
